<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-brain"></i>
                Neural Voice
            </h1>
            <p class="subtitle">AIMCP Virtual Assistant</p>
        </header>

        <main class="main">
            <div class="ai-avatar">
                <div class="avatar-circle">
                    <img src="/ai-audio.jpg" alt="AI Assistant" class="avatar-image">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring-2"></div>
                </div>
            </div>

            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Ready to assist</span>
            </div>

            <div class="voice-controls">
                <button class="voice-btn" id="voiceBtn">
                    <i class="fas fa-microphone" id="micIcon"></i>
                    <div class="voice-visualizer" id="visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </button>
                <p class="voice-hint">Tap to speak</p>
            </div>

            <div class="conversation" id="conversation">
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="quick-commands">
                <h3>Quick Commands</h3>
                <div class="command-grid">
                    <button class="command-btn" onclick="sendQuickCommand('What time is it?')">
                        <i class="fas fa-clock"></i>
                        <span>Time</span>
                    </button>
                    <button class="command-btn" onclick="sendQuickCommand('What\'s the weather like?')">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Weather</span>
                    </button>
                    <button class="command-btn" onclick="sendQuickCommand('Tell me a joke')">
                        <i class="fas fa-laugh"></i>
                        <span>Joke</span>
                    </button>
                    <button class="command-btn" onclick="sendQuickCommand('Help me with something')">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
